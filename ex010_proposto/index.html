<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro da liga dos astronautas</h2>
       
    <label for="pnome">Nome:</label>
    <input type="pnome" name="" id="pnome" value="">
    <br>
    
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        
        <label for="psw"> - Password:</label>
        <input type="password"" id="psw" name="psw">

     </p>

     <P>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday" id="birthday">
     
        <label for="fPerfil">- Foto:</label>
        <input type="file" name="fPerfil" id="fPerfil">
    
    </P>
    
    <p><label for="Nacionalidade">Nacionalidade</label>
           <select name="Nacionalidade" id="Nacionalidade">
              <option value="Brasileira">Brasileira</option>
              <option value="Russa">Russa</option>
              <option value="Inglesa">Inglesa</option>
              <option value="Asiatica">Asiática</option>
             
          </select>

   </p>
   <label for="Genero">Gênero</label>
   <input type="radio" name="Genero" id="Genero" value="F">
   <Label for="Masculino">F</label>
   <input type="radio" name="sexo" id="feminino" value="M">
   <label for="Feminino">M</label>

   <p><label for="quali">Suas principais qualidades:</label>
            <br>
             <label for="Inteligencia">Inteligência</label>
             <input type="checkbox" name="Inteligencia" id="Inteligencia">
             |
             <label for="Resiliencia">Resiliência</label>
             <input type="checkbox" name="Resiliencia" id="Resiliencia">
             |
             <label for="preparo">Preparo Físico</label>
             <input type="checkbox" name="preparo" id="preparo">
             |
             <label for="Educacao">Educação</label>
             <input type="checkbox" name="Educacao" id="Educacao">
            
   </p> 
   
   <p>
    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>

  </p>

   <p>
  <input type="submit" value="Criar">
  
</p>






    
</body>
</html>
