<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
     <h1>Conhecendo os links</h1>
     
     <h2>URLs absolutas</h2>
       
     <p>URL absoluto (um endereço web completo)</p>
     
     <p>
        <a title="Site do Youtube" target="_blank" href="https://www.google.com">Visite o site do Google aqui</a>
      </p>
       
      <p>
         <a target="_blank" href="https://www.Youtube.com">Visite o site do Youtube aqui</a>
       </p>
     
       <h2>URLs Relativas</h2>
         <p>URL relativa ( link para página no mesmo site)</p>

         <p>Acesse a página dois <a target="_blank" href="página2.html"><img src="pata.png" width="35"></a></p>
       
    
    
</body>
</html>
